<!DOCTYPE HTML>
<html lang = "ru">
    <head>
        <meta charset = "utf-8">
        <title>Transport problem</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    </head>
    <body>
        <header class = "main-header">
            Транспортные сети
        </header>
        <div class = "main darkened">
            <div class = "task">
                <div class = "instruction">
                </div>
                <div class = "taskmatrix">
                    <!--Тут будет матрица задания. Скорее всего, в виде таблицы (матрица фиксированной размерности, но вариант генерируется случайно)-->
                    <table>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class = "matrixarea">
                <!--Тут тоже таблица под матрицу, размерность на 1 меньше по строкам и по столбцам (нужно только часть со стоимостью доставки) с заданием-->
                <p>В этой матрице отображается выбранный маршрут с количеством товара для доставки</p>
                <iframe id = "matrixframe" src="javascript:''" >

                </iframe>
            </div>
            <div class = "codearea">
                <p>Вводите здесь данные для ответа в формате, указанном в шаблоне</p>
                <div class = "editor" id = "editor"></div>
                <div class = "codebuttons">
                    <button class = "clearcode" value = "" id = "clearcode">Очистить поле</button>
                    <!-- <button class = "drawcode" value = "" id = "drawcode">Отрисовать</button> -->
                    <button class = "sendcode" value = "" id = "sendcode">Проверить</button>
                </div>
            </div>
            <div class = "grapharea">
                <div id = "container"></div>
            </div>
            <button class = "prevtask" id = "prevtask">Назад</button>
            <button class = "nexttask" id = "nexttask">Далее</button>
        </div>
        <!-- <footer class = "main-footer">
            Made by cantoress
        </footer> -->
        <div class = "pop_up">
            <p></p>
            <button class = "close_pop_up"></button>
        </div>

        <script src="sigma/sigma.min.js"></script>
        <script src="sigma/plugins/sigma.renderers.edgeLabels.min.js"></script>
        <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/dawn");
            editor.getSession().setMode("ace/mode/javascript");
            document.getElementById('editor').style.fontSize='14px';
        </script>
        <script src="resources.json"></script>
        <script src="script.js" type="text/javascript" charset="utf-8"></script>

    </body>
</html>
